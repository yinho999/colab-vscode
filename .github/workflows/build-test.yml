# For PRs.

name: Build and Test

on:
  workflow_call:
  workflow_dispatch:

env:
  # See supported Node.js release schedule at https://nodejs.org/en/about/releases
  NODE_VERSION: 20.x

jobs:
  generateConfig:
    name: Generate Config
    runs-on: ubuntu-latest
    env:
      COLAB_EXTENSION_ENVIRONMENT: ${{ vars.COLAB_EXTENSION_ENVIRONMENT }}
      COLAB_EXTENSION_CLIENT_ID: ${{ secrets.COLAB_EXTENSION_CLIENT_ID }}
      COLAB_EXTENSION_CLIENT_NOT_SO_SECRET: ${{ secrets.COLAB_EXTENSION_CLIENT_NOT_SO_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm run generate:config
      - name: Upload generated config
        uses: actions/upload-artifact@v4
        with:
          name: generated-config
          path: src/colab-config.ts
          if-no-files-found: error

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: generateConfig
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - name: Download generated config
        uses: actions/download-artifact@v4
        with:
          name: generated-config
          path: src
      - run: npm run lint
      - run: npm run format:check
      # While spell check runs in lint, here we run it as a separate step to
      # make it easier to see the results and treat violations as errors
      # instead of warnings.
      - name: Spell Check
        run: npx cspell "**" --no-progress --show-suggestions --show-context

  unitTests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: generateConfig
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - name: Download generated config
        uses: actions/download-artifact@v4
        with:
          name: generated-config
          path: src
      - run: npm run test:unit

  vsCodeTests:
    name: VS Code Integration Tests
    strategy:
      matrix:
        # macos-latest and windows-latest can be added as we work towards a release.
        # For now, there's no sense acruing the cost of the runners.
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: generateConfig
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - name: Download generated config
        uses: actions/download-artifact@v4
        with:
          name: generated-config
          path: src
      - name: npm run test:integration:headless (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run test:integration:headless
      - name: npm run test:integration
        if: matrix.os != 'ubuntu-latest'
        run: npm run test:integration

  e2eTests:
    name: VS Code E2E Tests
    strategy:
      matrix:
        # macos-latest and windows-latest can be added as we work towards a release.
        # For now, there's no sense acruing the cost of the runners.
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: generateConfig
    env:
      TEST_ACCOUNT_EMAIL: ${{ secrets.TEST_ACCOUNT_EMAIL }}
      TEST_ACCOUNT_PASSWORD: ${{ secrets.TEST_ACCOUNT_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - name: Download generated config
        uses: actions/download-artifact@v4
        with:
          name: generated-config
          path: src
      - name: npm run test:e2e:headless (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run test:e2e:headless
      - name: npm run test:e2e
        if: matrix.os != 'ubuntu-latest'
        run: npm run test:e2e
      - name: upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: /tmp/test-resources/screenshots/
      - name: upload exthost.log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: exthost log
          path: /tmp/test-resources/settings/logs/*/window1/exthost/exthost.log
